<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.png" type="image/png">

  <title>Marol-Jamea Gym Website</title>
  <style>
    /* RESET */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: "Oswald", sans-serif;
      scroll-behavior: smooth;
    }

    /* BACKGROUND IMAGE */
    .background-container {
      width: 100%;
      height: 100vh;
      background-image: url('images/img back.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* TITLE + TAGLINE OVERLAY */
    .text-overlay {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 20;
      transition: opacity 1s ease, transform 1s ease;
    }


    .title h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin: 0;
    }

    .tagline {
      margin-top: 150px;
      margin-left: 530px;
      font-size: 1.5rem;
      color: #eee;
    }

    /* GYM SPLASH */
    .gym-splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .gym-splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* IMAGE CONTAINER */
    .image-container {
      display: flex;
      align-items: center;
      gap: 30px;
      transition: transform 1s ease, opacity 1s ease;
    }

    /* CENTER IMAGE */
    .logo-image {
      width: 150px;
      opacity: 0;
      animation: logo-animation 1.5s ease forwards; /* Animation applied here */
    }

    /* Fancy exit effect */
    .fade-elements {
      opacity: 0;
      transform: scale(1.2);
    }

    /* SKIP BUTTON */
    .skip-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 30px;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .skip-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Logo animation keyframe */
    @keyframes logo-animation {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

<!-- 🌄 BACKGROUND -->
<div class="background-container"></div>

<!-- ✨ TITLE + TAGLINE -->
<div class="text-overlay" id="textOverlay">
  <div class="title">
    <h1>Welcome to FitTracker</h1>
  </div>
</div>
  <div class="tagline">Strength • Discipline • Power</div>
</div>

<!-- 💪 SPLASH IMAGES -->
<div class="gym-splash" id="splash">
  <div class="image-container" id="imageContainer">
    <img src="images/Unted.png" alt="Center Image" class="logo-image" id="utedImage">
  </div>

  <!-- ⏩ Skip Button -->
  <button class="skip-button" onclick="skipIntro()">Skip Intro</button>
</div>

<!-- 🛠 JS Scripts -->
<script>
  // Automatically fade out after 6s
  setTimeout(function() {
    fadeToBlackAndRedirect();
  }, 4000);

  function skipIntro() {
    fadeToBlackAndRedirect();
  }

  function fadeToBlackAndRedirect() {
    const splash = document.getElementById('splash');
    const imageContainer = document.getElementById('imageContainer');
    const textOverlay = document.getElementById('textOverlay');

    // Add fade effects
    splash.classList.add('fade-out');
    imageContainer.classList.add('fade-elements');
    textOverlay.classList.add('fade-elements');

    // Wait for the animation to finish
    setTimeout(function() {
      window.location.href = "homepage.html";
    }, 1000); // 1s = same as transition time
  }
</script>

</body>
</html>
