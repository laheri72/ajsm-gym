    <script>
async function validateTrainerSession() {
  try {
    const res = await fetch('/api/session-user', {
      method: 'GET',
      credentials: 'include'
    });

    const data = await res.json();

    if (!data.success || !data.user) {
      window.location.href = 'Forbidden.html';
      return;
    }

    const { Branch, Gender } = data.user;

    // Save to localStorage if needed for conditional UI
    localStorage.setItem('Branch', Branch);
    localStorage.setItem('Gender', Gender);

    // Optional: Display welcome message
    document.getElementById('welcomeText').innerText = `${Branch.toUpperCase()} - ${Gender.toUpperCase()}`;

    // // ðŸ‘‰ Call a function to load filtered students/logs based on Branch and Gender
    // loadTrainerData(Branch, Gender);

  } catch (err) {
    console.error('Trainer session validation failed:', err);
    window.location.href = 'Forbidden.html';
  }
}

validateTrainerSession();

async function checkTR() {
    const tr = document.getElementById('tr-input').value;
    const slotInfo = document.getElementById('slotInfo');
    const goalInfo = document.getElementById('goalinfo');
    const submitButton = document.getElementById('submitButton'); // Reference to submit button

    if (!tr) {
        // If TR is empty, hide the submit button and return
        submitButton.style.display = 'none';
        slotInfo.style.display = 'none'; // Hide slot info
        goalInfo.style.display = 'none'; // Hide goal info
        workoutEntryForm.style.display = 'none'; // Hide workout entry form
        return;
    }

    const res = await fetch(`/api/verify-tr/${tr}`);
    const data = await res.json();

    if (!data.valid) {
        Swal.fire({
            icon: 'error',
            title: 'Invalid TR',
            text: 'This TR is invalid or membership expired!',
            confirmButtonColor: '#d33'
        });
        slotInfo.style.display = 'none';
        goalInfo.style.display = 'none'; // Hide goal info
        submitButton.style.display = 'none';  // Hide submit button
        workoutEntryForm.style.display = 'none'; // Hide workout entry form
       
        return;
    }

    // Show welcome SweetAlert
    Swal.fire({
        icon: 'success',
        title: `âœ… Welcome ${data.data.Name}!`,
        text: 'You can now mark attendance.',
        timer: 1000,
        showConfirmButton: false,
    });

    // Show Slot info
    slotInfo.style.display = 'block';
    slotInfo.innerHTML = `Slot: ${data.data.Slot}`;
    goalInfo.style.display = 'block';
    goalInfo.innerHTML = `Goal: ${data.data.Goal}`;
    submitButton.style.display = 'inline-block'; // Show the submit button
    workoutEntryForm.style.display = 'block'; // Show workout entry form
    const TR = document.getElementById("tr-input").value.trim();
    if (TR) {
    loadTrainingPlans(TR);
}


     
}



async function loadTrainingPlans(tr) {
    try {
        const res = await fetch(`/api/training-plans/${tr}`);
        const data = await res.json();

        const tableBody = document.getElementById("plan-history-body");
        tableBody.innerHTML = ''; // Clear old

        if (data.success && data.data.length > 0) {
            data.data.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.LogDate}</td>
                    <td>${entry.BodyParts}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById("plan-history").style.display = 'block';
        } else {
            tableBody.innerHTML = `<tr><td colspan="2">No plans found</td></tr>`;
            document.getElementById("plan-history").style.display = 'block';
        }
    } catch (err) {
        console.error('Failed to load plan history:', err);
    }
}




document.getElementById("attendanceForm").addEventListener("submit", function(e) {
    const submitButton = document.getElementById('submitButton');

    // If the submit button is not visible, prevent form submission
    if (submitButton.style.display === 'none') {
        e.preventDefault(); // Prevent form submission
        Swal.fire({
            icon: 'error',
            title: 'Invalid Action',
            text: 'Please enter a valid TR number first!',
            confirmButtonColor: '#d33'
        });
    }
});


    
document.getElementById("attendanceForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const TR = document.getElementById("tr-input").value;
    if (!TR.trim()) {
        Swal.fire({
            icon: 'warning',
            title: 'TR Required!',
            text: 'Please fill the TR number before submitting.',
            confirmButtonColor: '#3085d6'
        });
        return;
    }

    const status = document.querySelector('input[name="status"]:checked').value;
    const IsPresent = status === "Present" ? 1 : 0;

    // âœ… Get selected body parts (Choices.js stores in the <select> as usual)
    const selectedOptions = Array.from(document.getElementById("bodyParts").selectedOptions).map(opt => opt.value);

    try {
            const today = new Date();
            const weekStart = new Date(today);

            // ðŸ‘‡ Calculate the number of days to subtract to get Monday
            const currentDay = weekStart.getDay(); // Sunday = 0, Monday = 1, ..., Saturday = 6
            const diffToMonday = currentDay === 0 ? -6 : 1 - currentDay; 
            weekStart.setDate(weekStart.getDate() + diffToMonday); // Shift to Monday

            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6); // Sunday

            // ðŸ”ƒ Format in YYYY-MM-DD
            const formattedStart = weekStart.toISOString().split('T')[0];
            const formattedEnd = weekEnd.toISOString().split('T')[0];


        const weekResponse = await fetch('/api/get-or-create-week', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                WeekStartDate: weekStart.toISOString().split('T')[0],
                WeekEndDate: weekEnd.toISOString().split('T')[0]
            })
        });

        const weekData = await weekResponse.json();
        const WeekID = weekData.WeekID;

        // âœ… Submit attendance
        const response = await fetch('/api/attendance-manual', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ TR, WeekID, IsPresent })
        });

        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.error || 'Attendance failed');
        }

        // âœ… Submit training plan IF parts selected
        if (selectedOptions.length > 0) {
            const planRes = await fetch('/api/log-training-plan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    TR,
                    BodyParts: selectedOptions // array
                })
            });

            const planData = await planRes.json();

            if (!planRes.ok) {
                throw new Error(planData.message || 'Plan logging failed');
            }
        }

        // âœ… Success
        Swal.fire({
            icon: 'success',
            title: 'Done!',
            text: 'âœ… Attendance and plan logged successfully.',
            confirmButtonColor: '#3085d6'
        }).then(() => {
            document.getElementById("attendanceForm").reset();
            document.getElementById("slotInfo").style.display = 'none';
            document.getElementById("goalinfo").style.display = 'none';
            document.getElementById("workoutEntryForm").style.display = 'none';
            location.reload();
        });

    } catch (error) {
        console.error('âŒ Unified submission error:', error);
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: error.message || 'Submission failed',
            confirmButtonColor: '#d33'
        });
        location.reload(); // Reload to reset form state
    }
});





document.getElementById('attendanceForm').addEventListener('keydown', function(e) {
    const submitButton = document.getElementById('submitButton');
    
    // Ignore if the Enter key was pressed inside the TR input
    if (e.key === 'Enter' && e.target.id !== 'tr-input') {
        if (submitButton.style.display === 'none') {
            e.preventDefault(); // Prevent form submission
            Swal.fire({
                icon: 'error',
                title: 'Invalid Action',
                text: 'Please enter a valid TR number first!',
                confirmButtonColor: '#d33'
            });
        }
    }
});


document.getElementById('tr-input').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission if inside a form
        checkTR();
    }
});

function loadDailyAttendance() {
    fetch('/api/daily-attendance')
    .then(res => res.json())
    .then(data => {
        const tableBody = document.querySelector('#dailyAttendanceTable tbody');
        tableBody.innerHTML = ''; // Clear previous rows

        data.forEach(student => {
            let statusText = '';
            let bgColor = '';

            if (student.IsPresentToday === 'Present') {
                statusText = 'Present';
                bgColor = '#c8f7c5'; // light green
            } else {
                statusText = 'Absent';
                bgColor = '#f8d7da'; // light red
            }

            const row = `
                <tr>
                    <td>${student.TR}</td>
                    <td>${student.Name}</td>
                    <td style="text-align:center; background-color:${bgColor}; font-weight:bold;">${statusText}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    })
    .catch(err => {
        console.error('Error loading daily attendance:', err);
        alert('Failed to load daily attendance');
    });
}



document.getElementById('tab-daily-attendance').addEventListener('click', () => {
    document.getElementById('daily-attendance').style.display = 'block';
    loadDailyAttendance();
});


document.getElementById('logoutLink').addEventListener('click', function (e) {
    e.preventDefault();

    fetch('/api/logout', {
        method: 'GET',
        credentials: 'include'
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            localStorage.clear(); // Clear any client-side data
            window.location.href = 'homepage.html'; // Redirect to login/home
        } else {
            alert('Logout failed.');
        }
    })
    .catch(err => {
        console.error('Logout error:', err);
    });
});
