<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro - FitTracker</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:  #2c3e50; /* Light blue background */
            font-family: 'Arial', sans-serif; /* Changed font to Arial */
        }
        .intro-text {
            font-size: 2.5rem; /* Increased font size */
            color: #4CAF50; /* Primary color */
            opacity: 1;
            transform: scale(1);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .intro-text.fade-out {
            opacity: 0;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="intro-text">Welcome to FitTracker</div>
    <script>
        setTimeout(() => {
            const introText = document.querySelector('.intro-text');
            introText.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'dashboard.html'; // Redirect to dashboard after animation
            }, 1000); // Wait for fade-out transition to complete
        }, 3000); // Show intro for 3 seconds
    </script>
</body>
</html>
